<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 'Mesto' Егор Филимонов на Яндекс Практикум">
  <meta name="keyword" content="Социальная сеть 'Mesto'">
  <meta name="author" content="Егор Филимонов">
  <title>Mesto</title>
</head>   
<body class="page">
  <!--Шапка-->
  <header class="header">
    <img src="./images/logo_white.svg" alt="Лого сайта" class="header__logo">
  </header>

  <main class="content">

    <!--Профиль-->
    <section class="profile">
        <img src="./images/avatar_kusto.svg" title="Ваш аватар" alt="Аватар" class="profile__avatar-img">
      <div class="profile__info">
        <h1 class="profile__name">Ваше имя</h1>
        <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
        <p class="profile__about">Расскажите о себе</p>
      </div>
      <button class="profile__add-button" type="button" title="Добавить новое место"></button>
    </section>

    <!--Фото-->
    <section class="elements">
      <ul class="elements__list">
        <template class="card__template">
          <li class="card">
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Ваше место" class="card__img">  
            <div class="card__caption">
              <h2 class="card__name"></h2>
              <button class="card__like-button" type="button" title="Мне нравится"></button>
            </div>
            <button class="card__remove-button" type="button" title="Удалить место"></button>    
          </li>
        </template> 
      </ul>
    </section>
  </main>
      <!--Подвал-->
  <footer class="footer">
    <p class="footer__author">&copy; 2022. Егор Филимонов</p>
  </footer>

      <!--Попап редактирование профиля-->
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <form class="popup__form" name="profile" novalidate>
        <fieldset class="popup__set">
          <h2 class="popup__title">Редактировать профиль</h2>
         <label class="popup__container-field">
            <input type="text" class="popup__input popup__profile-name" name="name" placeholder="Ваше имя" minlength="2" maxlength="40" required>
          </label>
          <label class="popup__container-field">
            <input type="text" class="popup__input popup__profile-about" name="about" placeholder="Расскажите о себе" maxlength="200" required>
          </label>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

      <!--Попап добавления фото-->
  <div class="popup popup_type_card-add">
    <div class="popup__container">
      <form class="popup__form" name="card" novalidate>
        <fieldset class="popup__set">
          <h2 class="popup__title">Новое место</h2>
         <label class="popup__container-field">
            <input type="text" class="popup__input popup__card-name" name="nameCard" placeholder="Название места" minlength="2" maxlength="40" required>
          </label>
          <label class="popup__container-field">
            <input type="text" class="popup__input popup__card-link" name="srcCard" placeholder="Ссылка на фото" wmaxlength="200" required>
          </label>
          <button type="submit" class="popup__save-button">Создать</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

      <!--Попап zoom фото-->
  <div class="popup popup_type_img">
    <div class="popup__container popup__container-img">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="" class="popup__img">
      <p class="popup__img-caption"></p>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/popup.js"></script>
</body>
</html>
