      <!--Подвал-->
    <footer class="footer">
      <p class="footer__author">&copy; 2022. Егор Филимонов</p>
    </footer>

      <!--Попап редактирование профиля-->
    <section class="popup">
      <form class="popup__container" name="profile" novalidate>
        <fieldset class="popup__set">
          <p class="popup__title">Редактировать профиль</p>
          <label class="popup__container-field">
            <input type="text" class="popup__input" name="name" placeholder="Ваше имя" maxlength="40" required>
            </label>
            <label class="popup__container-field">
            <input type="text" class="popup__input" name="about" placeholder="Расскажите о себе" maxlength="200" required>
          </label>
          <button type="submit" class="popup__save-button">Сохранить</button>
